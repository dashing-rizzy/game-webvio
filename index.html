<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Practice JS</title>
</head>
<body id="body">
    <h1 id="head">Rock Paper Scissors</h1>
    <h2 id="username-dis"></h2>
    <div class="button-handler">
        <div class="game-buttons">
            <button class="move" id="rock"><img src="Backgrounds/rock.png"></button>
        </div>
        <div class="game-buttons">
            <button class="move" id="paper"><img src="Backgrounds/paper.png"></button>
        </div>
        <div class="game-buttons">
            <button class="move" id="scissors"><img src="Backgrounds/scissors.png"></button>
        </div>
    </div>
    <div class="score-board">
        <div class="player-stats">
            <p>Player Score :</p>
            <p id="user-score">0</p>
        </div>
        <div class="comp-stats">
            <p>Computer Score :</p>
            <p id="comp-score">0</p>
        </div>
    </div>
    <p id="results">Play Your Move</p>
    <button id="toggleMode">Dark Mode</button>
    <script src="index.js"></script>
</body>
</html>
