<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors JS</title>
  </head>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid text-light-emphasis">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/dashing_rizzy/">Follow ME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  >New Game/Reset</a>
              </li>
            </ul>
            <span class="navbar-text"> Rock Paper Scissors Game </span>
          </div>
        </div>
      </nav>
    </header>
    <marquee
      >Thank you for using my website. Please also share it with your Family,
      Friends and Colleagues.</marquee
    >
    <h2 id="username-dis"></h2>
    <br />
    <p id="results">Play Your Move</p>
    <div class="button-handler">
      <div class="game-buttons">
        <button class="move" id="rock">
          <img src="Backgrounds/rock.png" />
        </button>
      </div>
      <div class="game-buttons">
        <button class="move" id="paper">
          <img src="Backgrounds/paper.png" />
        </button>
      </div>
      <div class="game-buttons">
        <button class="move" id="scissors">
          <img src="Backgrounds/scissors.png" />
        </button>
      </div>
    </div>

    <div class="score-board">
      <div class="player-stats">
        <p>Player Score :</p>
        <p id="user-score">0</p>
      </div>
      <div class="comp-stats">
        <p>Computer Score :</p>
        <p id="comp-score">0</p>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
